<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./login.png">
</head>
<body>
    <h2 class="heading">Signup / Login Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name"  required/>
			<input type="email" placeholder="Email"  required/>
			<div class="password-container">
				<input type="password" id="signup-password" placeholder="Password"  required />
				<span class="toggle-password" onclick="togglePassword('signup-password')">👁️</span>
			</div>
			<div class="password-container">
				<input type="password" id="confirm-password" placeholder="Confirm Password" required />
				<span class="toggle-password" onclick="togglePassword('confirm-password')">👁️</span>
			</div>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<span>or use your account</span>
			<input type="email" placeholder="Email"  required />
			<div class="password-container">
				<input type="password" id="login-password" placeholder="Password" required />
				<span class="toggle-password" onclick="togglePassword('login-password')">👁️</span>
			</div>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="./script.js"></script>
</body>
</html>
